<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function updateOrder(no){
            location.href = "/admin/order/update/" + no;
        }
    </script>
</head>
<body>
<div th:replace="/admin/layout/header.html :: header"></div>

<div class="container">
    <h2>주문관리페이지</h2>
    <br>
    <div>
        <select name="query" id="query">
            <option selected value="" >선택해주세요.</option>
            <option value="주문번호">주문번호</option>
            <option value="아이디">아이디</option>
            <option value="주문날짜">주문날짜</option>
            <option value="주문상태">주문상태</option>
        </select>
        <input type="text" name="search" id="search">
        <button onclick="searchBtn()">검색</button>
    </div>
    <br><br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>번호</th>
            <th>주문번호</th>
            <th>아이디</th>
            <th>받는사람</th>
            <th>주문날짜</th>
            <th>주문금액</th>
            <th>배송비</th>
            <th>주문상태</th>
            <th>요청사항</th>
            <th>사용포인트</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orderDtos}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.orderNumber}"></td>
                <td th:text="${order.accountId}"></td>
                <td th:text="${order.receiver}"></td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.price}"></td>
                <td th:text="${order.deliveryCharge}"></td>
                <td th:text="${order.orderState}"></td>
                <td th:text="${order.orderRequest}"></td>
                <td th:text="${order.usedPoint}"></td>
                <td><button th:onclick="updateOrder([[${order.orderId}]])">수정</button></td>
                <td><button>삭제</button></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
