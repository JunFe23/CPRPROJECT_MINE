<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/seller/productRegistration.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!--CDN 링크 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>


<body>

<input style="display: none" type="text" id="memberId" th:value="${memberId}">
<div class="main">
    <div class="leftDiv">


        <!-- 이미지 업로드시 해당 div안에 이미지 들어감 -->
        <div class="uploadResult">

        </div>


        <div class="Btns">
            <input name="uploadFiles" type="file" multiple>
            <button class="uploadBtn">Upload</button>

        </div>




    </div>
    <div class="centerDiv">
        <h3 class="main-title">상품등록 </h3>
        <div class="form-group">
            <div class="form-group">
                <div class="group-input">
                    <label>카테고리</label>
                    <select class="form-control" id="category" name="category">
                        <option value="1">기타</option>
                        <option value="2">책상</option>
                        <option value="3">의자</option>
                        <option value="4">옷장</option>
                        <option value="5">bed</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="group-input">
                    <label>테마</label>
                    <select class="form-control" id="theme" name="theme">
                        <option value="1">노래방</option>
                        <option value="2">도서관</option>
                        <option value="3">오피스</option>
                        <option value="4">영화관</option>
                        <option value="5">카페</option>
                        <option value="6">헬스장</option>
                        <option value="7">pc방</option>
                    </select>
                </div>
            </div>
            <div class="group-input">
                <label for="title">상품 제목</label>
                <input type="text" id="title" placeholder="상품 제목을 입력해주세요." class="form-control" value=""
                       name="title">
            </div>
        </div>
        <div class="form-group">
            <div class="group-input">
                <label for="price">가격</label>
                <input type="price" id="price" placeholder="가격을 작성해 입력해 주세요." class="form-control" value=""
                       oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="price">
            </div>
        </div>

        <div class="form-group">
            <div class="group-input">
                <label for="deliveryCharge">배송비</label>
                <input type="text" id="deliveryCharge" placeholder="배송비를 입력해 주세요" class="form-control" value=""
                       oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="deliveryCharge">
            </div>
        </div>
        <div class="form-group">
            <div class="group-input">
                <label for="quantity">총 수량</label>
                <input type="text" id="quantity" placeholder="판매 수량을 입력해 주세요" class="form-control" value=""
                       oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="quantity">
            </div>
        </div>
        <div class="form-group">
            <div class="group-input">
                <label for="description">상품 설명</label>
                <textarea class="form-control" style="resize: none; height: 100px" type="price" id="description" placeholder="상품 설명을 작성해 주세요"
                           name="description"></textarea>
            </div>
        </div>

        <button class="submitBtn" id="registBtn" type="button" >상품등록</button>


    </div>
</div>
</body>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossOrigin="anonymous"></script>
        <script src="/js/seller/imageUpload.js"></script>
        <script src="/js/seller/productRegists.js"></script>

</html>
